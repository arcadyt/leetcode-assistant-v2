<!DOCTYPE html>
<html>
<head>
    <title>LeetCode AI Assistant</title>
    <!-- Use local Bootstrap CSS -->
    <link href="../vendor/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            width: 320px;
            padding: 16px;
            margin: 0;
        }
        .status {
            margin-top: 16px;
            display: none;
        }
        .status.success {
            display: block;
        }
        .status.error {
            display: block;
        }
    </style>
</head>
<body>
<h2 class="mb-3">LeetCode AI Assistant</h2>

<div class="mb-3">
    <label for="model-select" class="form-label">AI Model:</label>
    <select id="model-select" class="form-select">
        <option value="ollama">Ollama</option>
        <!-- Additional models can be added here -->
    </select>
</div>

<div id="ollama-config" class="card mb-3 p-3">
    <h5 class="card-title">Ollama Settings</h5>
    <div class="mb-3">
        <label for="endpoint" class="form-label">Endpoint:</label>
        <input type="text" id="endpoint" class="form-control" placeholder="http://localhost:11434/api/generate">
    </div>

    <div class="mb-3">
        <label for="model" class="form-label">Model:</label>
        <input type="text" id="model" class="form-control" placeholder="deepseek-r1:14b">
    </div>

    <div class="mb-3">
        <label for="temperature" class="form-label">Temperature:</label>
        <input type="number" id="temperature" class="form-control" min="0" max="2" step="0.1" placeholder="0.7">
    </div>
</div>

<button id="save-btn" class="btn btn-primary w-100">Save Settings</button>

<div id="status" class="alert status"></div>

<!-- Load script after DOM is loaded -->
<script src="../vendor/lodash.min.js"></script>
<script src="popup.js" type="module"></script>
</body>
</html>
